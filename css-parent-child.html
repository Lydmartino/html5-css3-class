<!DOCTYPE html>
<html></html>
<head>
    <title>css parent child</title>
    <style>
        p {
            color: blue;
        }

        div p{
            color: chartreuse;
            font-size: 18px;
        }
        .div-with-class p{
            color: cornflowerblue;
        }
    </style>
</head>
<body>
<p>stand alone paragraph</p>

<div>
    <p>paragraph inside div</p>
    </div>

    <div class="div-with-class"
    <p>paragraph inside div with class</p>
    <p class="paragraoh-with-class">paragraph inside div with a class</p>
    </div>

    <ul class="striped-odd">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <ul class="striped-even">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>

    <ul class="first-child-border-bottom">
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
    </ul>
</body>
</html>
